<app-menu></app-menu>
<div class="container">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    
      
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
          <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">ID producto</span>
              </div>
              <input type="text" class="form-control" [(ngModel)]="id_proo">

            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Piezas</span>
              </div>
              <input type="text" class="form-control" [(ngModel)]="piezass">

            </div>
            <h3>{{piezass}}</h3>
      </div>
      <div class="col-4"><button type="button" class="btn btn-success" (click)="llenarInventario()">Agregar <i class="fas fa-shopping-cart"></i></button></div>
  </div>
  <br>
<h3>{{inventario}}</h3>


    
    <div class="row">
        <div class="col">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Piezas</th>
                        <th>Precio</th>
                        <th>Subtotal</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let producto of inventario">
                    <td >{{producto.id_producto}}</td>
                    <td >{{producto.nombre}}</td>
                    <td >{{producto.piezas}}</td>
                    <td >{{producto.precio}}</td>
                    <td>{{producto.subtotal}}</td>
                        <td class="text-right">
                            <button class="btn btn-danger btn-sm" *ngIf="level=='A'"
                                (click)="temporalProducto(producto)" data-toggle='modal' data-target='#modalEliminar'><i class="fas fa-trash"></i></button>
                            
                         </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<h3>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4"><div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Total</span>
      </div>
      <input type="text" class="form-control" [(ngModel)]="ventas.total" disabled>
    
    </div></div>
    <div class="col-4">

      <button type="button" class="btn btn-success" (click)="vender()">Hacer venta</button>
    </div>
    
    </div>
</h3>


<!-- Modal Para Eliminar -->
<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Eliminar Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Â¿Esta seguro que quiere eliminar el producto {{tmpProd.nombre}}?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    (click)="confirmarEliminar()">Si</button>
            </div>
        </div>
    </div>
</div>
